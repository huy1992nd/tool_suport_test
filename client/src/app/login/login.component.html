<div class="login-logo">
    <img src="assets/images/logo.png" width="147" height="33"> 
</div>
<div class="widget">
    <div class="login-content">
      <div class="widget-content" style="padding-bottom:0;">
        <form method="get" action="index.html" class="no-margin">
          <h3 class="form-title">Login to your account</h3>
  
          <fieldset>
            <div class="form-group no-margin">
              <label for="email">Email</label>
  
              <div class="input-group input-group-lg">
                                  <span class="input-group-addon">
                                      <i class="icon-user"></i>
                                  </span>
                <input type="email" placeholder="Your Email" class="form-control input-lg" id="email" name ="account" [(ngModel)]="account.username">
              </div>
  
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
  
              <div class="input-group input-group-lg">
                                  <span class="input-group-addon">
                                      <i class="icon-lock"></i>
                                  </span>
                <input type="password" placeholder="Your Password" class="form-control input-lg" id="password"  name ="pass" [(ngModel)]="account.password">
              </div>
  
            </div>
          </fieldset>
          <div class="form-actions">
            <label class="checkbox">
              <div class="checker"><span><input type="checkbox" value="1" name="remember"></span></div> Remember me
            </label>
            <button class="btn btn-warning pull-right" type="submit" (click)="login()">
              Login <i class="m-icon-swapright m-icon-white"></i>
            </button>
            <div *ngIf="errorMessage"  class="forgot"><a href="#" class="forgot">{{errorMessage}}</a></div>
          </div>
  
  
        </form>
  
  
      </div>
    </div>
  </div>
